<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin keu request</title>
</head>
<body>
<h2>Запити на ключі</h2>
<table>
  <tr>
    <th>Користувач</th>
    <th>Аудиторія</th>
    <th>Дата</th>
    <th>Дія</th>
  </tr>
  {% for r in requests %}
  <tr>
    <td>{{ r.user }}</td>
    <td>{{ r.key.auditory }}</td>
    <td>{{ r.created_at }}</td>
    <td>
      <form method="post" action="{% url 'approve_request' r.id %}">
        {% csrf_token %}
        <button type="submit">Підтвердити</button>
      </form>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Немає активних запитів</td></tr>
  {% endfor %}
</table>

</body>
</html>
