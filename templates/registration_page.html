<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Реєстрація</h1>

      {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}

      <form method="POST">

        {% csrf_token %}

        <div class="txt_field">
            <input type="text" required name="name">
            <span></span>
            <label>Ім'я</label>
          </div>

          <div class="txt_field">
            <input type="text" required name="surname">
            <span></span>
            <label>Прізвище</label>
          </div>

        <div class="txt_field">
            <input type="email" required name="email">
            <span></span>
            <label>Емейл</label>
          </div>

        <div class="txt_field">
          <input type="password" required name="password">
          <span></span>
          <label>Пароль</label>
        </div>

        <input type="submit" value="Реєстрація">
        <div class="signup_link">
          Вже маєте акаунт? <a href="{% url 'login' %}">Увійдіть</a>
        </div>
      </form>
    </div>

  </body>
</html>
